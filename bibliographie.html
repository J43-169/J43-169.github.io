<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biographie de Jae Lim</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Lien vers une feuille de style externe -->
    <style>
        body {
            font-family: 'Courier New', monospace; /* Utilisation de la police spécifiée */
            background-color: #A9A9A9; /* Couleur de fond */
            color: #333; /* Couleur du texte */
            margin: 0; /* Pas de marge */
            padding: 20px; /* Espace intérieur */
        }
        .title-box {
            border: 2px solid black; /* Bordure de la boîte */
            padding: 20px; /* Espace à l'intérieur de la boîte */
            display: inline-block; /* Fait en sorte que la boîte s'adapte au contenu */
            text-align: center; /* Centre le texte */
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Texte en gras */
            margin: 20px 0; /* Espace au-dessus et en dessous de la boîte */
            background-color: #424140; /* Couleur de fond */
            color: white; /* Couleur du texte */
        }
        nav {
            margin-bottom: 20px; /* Espace sous le menu */
        }
        nav a {
            margin-right: 15px; /* Espace entre les liens */
            text-decoration: none; /* Pas de soulignement */
            color: #555; /* Couleur des liens - gris foncé */
        }
        nav a:hover {
            text-decoration: underline; /* Souligner au survol */
        }
        img {
            border-radius: 50%; /* Image en cercle */
            width: 150px; /* Taille de l'image */
            height: 150px; /* Assurer la forme circulaire */
        }
        table {
            width: 100%; /* Table pleine largeur */
            border-collapse: collapse; /* Suppression de l'espace entre les cellules */
            margin-top: 20px; /* Espace au-dessus de la table */
        }
        th, td {
            border: 1px solid #ccc; /* Bordure autour des cellules */
            padding: 8px; /* Espace intérieur */
            text-align: left; /* Alignement du texte à gauche */
        }
        th {
            background-color: #424140; /* Couleur de fond des en-têtes */
            color: white; /* Couleur du texte des en-têtes */
        }
        section {
            margin-bottom: 30px; /* Espace en bas de chaque section */
            background-color: white; /* Couleur de fond des sections */
            padding: 15px; /* Espace intérieur des sections */
            border-radius: 5px; /* Coins arrondis */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Effet d'ombre subtile */
        }
        .link-image {
            display: inline-block; /* Afficher les images en ligne */
            margin-right: 20px; /* Espace entre les images */
            text-align: center; /* Centre le texte sous l'image */
        }
    </style>
</head>
<body>

<!-- Entête de la page -->
<h1 class="title-box">Biographie de Jae Lim</h1>

<!-- Image de Jae Lim -->
<img src="https://example.com/image.jpg" alt="Jae Lim"> <!-- Remplacer par l'URL d'une image -->
